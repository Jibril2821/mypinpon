<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ピンポンゲームver2023/06/14 16:06</title>
    <style>
        body {
            margin: 0;
            font-family: "Century Gothic";
            font-size: 16px;
        }

        #container {
            text-align: center;
            margin: 5px auto;
        }

        #mycanvas {
            background: #aaedff;
        }

        #btn {
            margin: 3px auto;
            width: 200px;
            padding: 5px;
            background: #00aaff;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
        }

        #btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas width="750" height="750" id="mycanvas">
            Canvasに対応したブラウザを用意してください
        </canvas>
        <div id ="btn">START</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function() {
            var ctx, myPaddle, myBall, myPowerUp, mouseX, score, scoreLabel, isPlaying = false, timerId;
            var powerUps = [];
            var powerUpSize = 25;
            var numRowPowerUps = 300 / powerUpSize;
            var numColPowerUps = 650 / powerUpSize;

            var canvas = document.getElementById('mycanvas');
            if (!canvas || !canvas.getContext) return false;
            ctx = canvas.getContext('2d');
            
            var PowerUp = function(x, y, w, h, duration) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.duration = duration;
                this.isActive = false;
                
                this.draw = function() {
                    ctx.fillStyle = '#00ff00';
                    ctx.fillRect(this.x, this.y, this.w, this.h);
                };
                
                this.activate = function() {
                    this.isActive = true;
                    score++;

                    if (score % 10 === 0) {
                        myBall.y *= 1.2;
                        myPaddle.w *= 0.9;
                    }
                    
                    setTimeout(function() {
                    }, this.duration);
                };

                this.checkCollision = function(ball) {
                    var dx = ball.x - Math.max(this.x, Math.min(ball.x, this.x + this.w));
                    var dy = ball.y - Math.max(this.y, Math.min(ball.y, this.y + this.h));
                    var distanceSquared = dx * dx + dy * dy;
                    
                    if (distanceSquared < (ball.r * ball.r)) {
                        // ボールの反射
                        var closestX = Math.max(this.x, Math.min(ball.x, this.x + this.w));
                        var closestY = Math.max(this.y, Math.min(ball.y, this.y + this.h));

                        if (closestY === this.y || closestY === this.y + this.h) {
                            ball.vy *= -1;
                        }
                        
                        if (closestX === this.x || closestX === this.x + this.w) {
                            ball.vx *= -1;
                        }

                        return true;
                    }
                    return false;
                };
            };

            var Label = function(x, y) {
                this.x = x;
                this.y = y;
                this.draw = function(text) {
                    ctx.font = 'bold 14px "Century Gothic"';
                    ctx.fillStyle = '#00aaff';
                    ctx.textAlign = 'left';
                    ctx.fillText(text, this.x, this.y);
                }
            }

            var Ball = function(x, y, vx, vy, r) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.r = r;
                this.draw = function() {
                    ctx.beginPath();
                    ctx.fillStyle = '#ff0088';
                    ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, true);
                    ctx.fill();
                };
                this.move = function() {
                    this.x += this.vx;
                    this.y += this.vy;
                    //端
                    if (this.x + this.r > canvas.width || this.x - this.r < 0) {
                        this.vx *= -1.0;
                    }

                    //上
                    if (this.y -this.r < 0) {
                        this.vy *= -1.0;
                    }

                    //下
                    if (this.y + this.r > canvas.height) {
                        isPlaying = false;
                        $('#btn').text('REPLAY').fadeIn();
                    }
                };
                this.checkCollision = function(paddle) {
                    if ((this.y + this.r > paddle.y && this.y +this.r < paddle.y + paddle.h) && (this.x > paddle.x - paddle.w / 2 && this.x < paddle.x + paddle.w /2)) {
                        var site = this.x - paddle.x) / paddle.w;
                        if (site <= 0.33) {
                            this.vx += -1;
                        } else if (0.66 <= site) {
                            this.vx += 1;
                        }
                        this.vy *= -1;
                    }
                }

            }

            var Paddle = function(w, h) {
                this.w = w;
                this.h = h;
                this.x = canvas.width / 2;
                this.y = canvas.height - 30;
                this.draw = function () {
                    ctx.fillStyle = '#00aaff';
                    ctx.fillRect(this.x - this.w / 2, this.y, this.w, this.h);
                };
                this.move = function() {
                    this.x = mouseX - $('#mycanvas').offset().left;
                }
            };

            function rand(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function init() {
                score = 0;
                isPlaying = true;
                myPaddle = new Paddle(300, 15);
                myBall = new Ball(rand(50, 700), rand(350, 450), rand(2, 4), rand(2, 4), 6);
                scoreLabel = new Label(10, 25);
                scoreLabel.draw('SCORE: ' + score);
    
                for (var i = 0; i < numRowPowerUps; i++) {
                    for (var j = 0; j < numColPowerUps; j++) {
                        var powerUp = new PowerUp(50 + powerUpSize * j, 50 + powerUpSize * i, powerUpSize, powerUpSize, 2000);
                        powerUps.push(powerUp);
                    }
                }
            }


            function clearStage() {
                ctx.fillStyle = '#aaedff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            function update() {
                clearStage();
                scoreLabel.draw('SCORE: ' + score);
                myPaddle.draw();
                myPaddle.move();
                myBall.draw();
                myBall.move();
                myBall.checkCollision(myPaddle);
                
                for (var i = 0; i < powerUps.length; i++) {
                    var powerUp = powerUps[i];
                    if (!powerUp.isActive) {
                        powerUp.draw();
                        if (powerUp.checkCollision(myBall)) {
                            powerUp.activate();
                        }
                    }
                }
                
                timerId = setTimeout(function() {
                    update();
                }, 0.1); 
                if (!isPlaying) clearTimeout(timerId);
            }

            $('#btn').click(function() {
                $(this).fadeOut();
                clearStage();
                init();
                update();
            });

            $('body').mousemove(function(e) {
                mouseX = e.pageX;
            });
        });
    </script>
</body>

</html>
